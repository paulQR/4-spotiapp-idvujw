<div class="row">
  <div class="col"></div>
    <input #termino type="text" (keyup)="buscar(termino.value)" class="form-control" placeholder="Buscar artista...">
</div>

<div class="card-columns">
  <div *ngFor="let cancion of nuevasCanciones" class="card">
    <img [src]="cancion.images[0].url" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{cancion.name}}</h5>
      <p class="card-text">
            <span *ngFor="let artista of cancion.artists" class="badge badge-pill badge-primary">
              {{artista.name}}
            </span>
      </p>
    </div>
  </div>
</div>
